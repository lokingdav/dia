root = "."
tmp_dir = "bin"

[build]
  # Only watch Go files, ignore test files and vendor
  include_ext = ["go"]
  exclude_dir = ["assets", "bin", "vendor", ".git", "api", "scripts"]
  exclude_file = ["*_test.go"]
  
  # Reduce build frequency
  delay = 1000  # 1 second delay
  stop_on_error = true
  log = "air_errors.log"

[log]
  main_only = true
  time = false

[misc]
  clean_on_exit = true
