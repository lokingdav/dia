x-denseid-server: &denseid-server-base
  image: denseid-dev
  working_dir: /app
  entrypoint: ["air"]
  volumes:
    - .:/app
    - go-mod-cache:/go/pkg/mod
    - go-build-cache:/root/.cache/go-build  # Share build cache
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "nc", "-z", "localhost", "50051"]
    interval: 30s
    timeout: 5s
    retries: 3
    start_period: 30s  # Give more time for initial build
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  environment:
    - GOCACHE=/root/.cache/go-build
    - GOMODCACHE=/go/pkg/mod

services:
  enrollment-server:
    <<: *denseid-server-base
    container_name: enrollment-server
    command:
      - "--build.cmd=go build -o /app/bin/es /app/cmd/enrollment"
      - "--build.bin=/app/bin/es"
    ports:
      - "50051:50051"
    env_file: .env
    profiles: [es]

  key-derivation:
    <<: *denseid-server-base
    container_name: key-derivation
    command:
      - "--build.cmd=go build -o /app/bin/kd /app/cmd/keyderivation"
      - "--build.bin=/app/bin/kd"
    ports:
      - "50052:50051"
    env_file: .env
    profiles: [ks]

  relay-server:
    <<: *denseid-server-base
    container_name: relay-server
    command:
      - "--build.cmd=go build -o /app/bin/rs /app/cmd/relay"
      - "--build.bin=/app/bin/rs"
    ports:
      - "50054:50051"
    env_file: .env
    profiles: [rs]
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    profiles: [rs]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  go-mod-cache:
    driver: local
  go-build-cache:  # New shared build cache
    driver: local
  redis-data:
    driver: local
